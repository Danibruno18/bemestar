<div class="login-container">
    <!-- <div class="logo-container">
        <img src="../../../../public/sheets/logo.png" alt="Logo Bem Estar" class="logo">
    </div> -->
    <h1>Bem-vindo ao Bem Estar</h1>
    <form [formGroup]="formLogin" (ngSubmit)="logar()">
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" required>
      </mat-form-field>
  
      <button class="botao" mat-raised-button color="primary" type="submit" 
              [disabled]="formLogin.invalid || loading">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
    </form>
  </div>
